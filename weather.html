<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="https://spire.com/wp-content/uploads/2021/11/spire-global-weather-globe-illustration.png" type="image/png">
  <style>
    body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    padding-top: 100px;
    padding-bottom: 100px;
    color: #f1f1f1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .navbar, .footer {
  background: linear-gradient(to right, #002a5b9e, rgb(1, 21, 46));
}


  .navbar-brand {
    font-size: 1.4rem;
    font-weight: 600;
    color: #ffffff !important;
  }

    .card-custom {
      background: rgba(255, 255, 255, 0.025);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.233);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card-custom:hover {
      transform: scale(1.01);
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      border-color: #66afe9;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    .form-label {
      color: #ffffff;
      font-weight: 500;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #f1f1f1;
    }

    .container a:hover {
      color: cyan;
      text-decoration: underline;
    }

    .btn-outline-info {
      color: cyan;
      border-color: cyan;
    }

    .btn-outline-info:hover {
      background-color: cyan;
      color: #000;
    }

    .footer .navbar-nav .nav-link {
    color: #dddddd !important;
  }

  .footer .navbar-brand {
    color: #cccccc !important;
    font-size: 0.9rem;
  }

    .shadow-lg {
      box-shadow: 0 8px 16px rgba(0,0,0,0.25) !important;
    }
    @media screen and (min-width: 1000px) {
      .container {
        max-width: 60%;
      }
      
    }
    @media screen and (max-width: 576px) {
      .container {
        max-width: 100%;
      }
      
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-info" href="weather.html">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Weather Form Section -->
   
  <div class="container " >
    <h2 class="section-title">Check Weather Details</h2>
    <div class="card-custom">
      <form class="was-validated">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
          <div class="invalid-feedback">Please enter a city.</div>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" required>
          <div class="invalid-feedback">Please enter a country.</div>
        </div>

        <div class="text-center my-3">
          <hr class="border-light">
          <span class="fw-bold">OR</span>
          <hr class="border-light">
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude">
            <div class="form-text">Optional</div>
          </div>
          <div class="col-md-6">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude">
            <div class="form-text">Optional</div>
          </div>
        </div>

        <div class="text-center my-3">
          <hr class="border-light">
          <span class="fw-bold">OR</span>
          <hr class="border-light">
        </div>

        <div class="d-grid mb-3">
          <button type="button" class="btn btn-outline-info shadow-lg" id="gpsBtn">
            <i class="bi bi-geo-alt-fill me-2"></i>Use Current GPS Location
          </button>
        </div>
        <div class="text-center my-3">
  <div id="spinner" class="spinner-border text-info d-none" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


        <div class="mb-4">
          <label for="date" class="form-label text-info fw-bold">Select Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
          <div class="invalid-feedback">Please select a date.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg shadow-lg">Submit</button>
        </div>
      </form>
    </div>
    <p class="text-center mt-4">
  <small>
    If you need to <strong>store</strong> your weather data, please 
    <a href="login.html" class="text-info">Login</a> or 
    <a href="signup.html" class="text-info">Sign Up</a>.
  </small>
</p>

  </div>

  <!-- Footer -->
  <nav class="navbar navbar-expand-sm navbar-dark fixed-bottom footer">
  <div class="container-fluid">
    <ul class="navbar-nav d-none d-sm-flex justify-content-between">
      <li class="nav-item"><a class="nav-link small" href="#">WhatsApp</a></li>
      <li class="nav-item"><a class="nav-link small" href="#">Facebook</a></li>
      <li class="nav-item"><a class="nav-link small" href="#">Mail</a></li>
    </ul>
    <span class="navbar-brand small">Â© Unified Mentor</span>
  </div>
</nav>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const gpsBtn = document.getElementById("gpsBtn");
  const spinner = document.getElementById("spinner");

  // Handle GPS Button Click
  gpsBtn.addEventListener("click", () => {
    const date = document.getElementById("date").value;
    if (!date) {
      alert("Please select a date before using GPS.");
      return;
    }

    spinner.classList.remove("d-none");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const geoURL = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`;
            const response = await fetch(geoURL);
            const data = await response.json();

            const city = data.city || data.locality || "Unknown";
            const country = data.countryName || "Unknown";

            const redirectURL = `result.html?latitude=${lat}&longitude=${lon}&city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}&date=${date}`;
            setTimeout(() => {
              window.location.href = redirectURL;
            }, 300);
          } catch (error) {
            alert("Failed to reverse geocode your location.");
            console.error(error);
          } finally {
            spinner.classList.add("d-none");
          }
        },
        () => {
          spinner.classList.add("d-none");
          alert("Unable to retrieve your location. Please allow GPS access.");
        }
      );
    } else {
      spinner.classList.add("d-none");
      alert("Geolocation is not supported by your browser.");
    }
  });

  // Handle Manual Form Submission
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    const city = document.getElementById("city").value.trim();
    const country = document.getElementById("country").value.trim();
    const lat = document.getElementById("latitude").value.trim();
    const lon = document.getElementById("longitude").value.trim();
    const date = document.getElementById("date").value;

    if (!date) {
      alert("Please select a date.");
      return;
    }

    let redirectURL = `result.html?date=${date}`;

    if (city && country) {
      redirectURL += `&city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}`;
    } else if (lat && lon) {
      redirectURL += `&latitude=${lat}&longitude=${lon}`;
    } else {
      alert("Please enter either city and country or latitude and longitude.");
      return;
    }

    window.location.href = redirectURL;
  });
</script>

</body>
</html>
