<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="https://spire.com/wp-content/uploads/2021/11/spire-global-weather-globe-illustration.png" type="image/png">
    <style>
      body {
        background: linear-gradient(135deg, #6c757d, #343a40);
        min-height: 100vh;
        padding-top: 100px;
        padding-bottom: 100px;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        transition: transform 0.3s;
      }

      .form-container:hover {
        transform: scale(1.01);
      }

      label {
        font-weight: 500;
      }

      .navbar-brand {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <script>
  document.getElementById("gpsBtn").addEventListener("click", () => {
    const date = document.getElementById("date").value;
    if (!date) {
      alert("Please select a date before using GPS.");
      return;
    }

    // Show loading spinner (optional)
    const btn = document.getElementById("gpsBtn");
    btn.disabled = true;
    btn.textContent = "Detecting...";

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(location => {
        const lat = location.latitude;
        const lon = location.longitude;
        const city = location.city;
        const country = location.country_name;

        // Redirect to result page
        window.location.href = `result.html?latitude=${lat}&longitude=${lon}&city=${city}&country=${country}&date=${date}`;
      })
      .catch(() => {
        alert("Failed to detect location.");
        btn.disabled = false;
        btn.textContent = "Use Current GPS Location";
      });
  });
</script>

  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="weather.html">Weather</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="form-container text-light was-validated">
            <h2 class="text-center mb-4 display-6">Check Weather Details</h2>

            <form action="weather.html" method="get" novalidate>

              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control shadow" id="city" name="city" placeholder="City Name" required>
                <div class="invalid-feedback">Please enter a city name.</div>
              </div>

              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control shadow" id="country" name="country" placeholder="Country Name" required>
                <div class="invalid-feedback">Please enter a country name.</div>
              </div>

              <div class="text-center my-3">
                <hr class="border-light">
                <span class="fw-bold ">OR</span>
                <hr class="border-light">
              </div>

              <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control shadow" id="longitude" name="longitude" placeholder="Longitude" required>
                <div class="invalid-feedback">Please provide a valid longitude.</div>
              </div>

              <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control shadow" id="latitude" name="latitude" placeholder="Latitude" required>
                <div class="invalid-feedback">Please provide a valid latitude.</div>
              </div>

              <div class="text-center my-3">
                <hr class="border-light">
                <span class="fw-bold">OR</span>
                <hr class="border-light">
              </div>

              <div class="d-grid mb-3 position-relative">
                <button type="button" class="btn btn-outline-dark shadow-lg" id="gpsBtn">Use Current GPS Location</button>

                <div id="spinner" class="spinner-border text-light position-absolute top-50 end-0 me-3 d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>


              <div class="mb-4">
                <label for="date" class="form-label text-info fw-bold">Select Date</label>
                <input type="date" class="form-control shadow" id="date" name="date" required>
                <div class="invalid-feedback">Please select a date.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      <div class="container-fluid d-none d-sm-flex justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link small" href="#">Whatsapp</a></li>
          <li class="nav-item"><a class="nav-link small" href="#">Facebook</a></li>
          <li class="nav-item"><a class="nav-link small" href="#">Mail</a></li>
        </ul>
        <span class="navbar-brand small">Â© Unified Mentor</span>
      </div>
    </nav>


    <script>
  const gpsBtn = document.getElementById("gpsBtn");
  const spinner = document.getElementById("spinner");

  gpsBtn.addEventListener("click", () => {
    const date = document.getElementById("date").value;
    if (!date) {
      alert("Please select a date before using GPS.");
      return;
    }

    spinner.classList.remove("d-none");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const geoURL = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`;
            const response = await fetch(geoURL);
            const data = await response.json();

            const city = data.city || data.locality || "Unknown";
            const country = data.countryName || "Unknown";

            const redirectURL = `result.html?latitude=${lat}&longitude=${lon}&city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}&date=${date}`;
            console.log("Redirecting to:", redirectURL);

            setTimeout(() => {
              window.location.href = redirectURL;
            }, 300);
          } catch (error) {
            alert("Failed to reverse geocode your location.");
            console.error(error);
          } finally {
            spinner.classList.add("d-none");
          }
        },
        error => {
          spinner.classList.add("d-none");
          alert("Unable to retrieve your location. Please allow GPS access.");
        }
      );
    } else {
      spinner.classList.add("d-none");
      alert("Geolocation is not supported by your browser.");
    }
  });
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
