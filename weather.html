<form class="container mt-5 pt-5 pb-5 was-validated" action="weather.html" method="get" novalidate>

  <div class="text-center mb-4">
    <h2 class="display-5 text-light">Weather Location Form</h2>
  </div>

  <div class="mb-3">
    <label for="city" class="form-label text-white">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City Name" required>
    <div class="invalid-feedback">Please enter a city name.</div>
  </div>

  <div class="mb-3">
    <label for="country" class="form-label text-white">Country</label>
    <input type="text" class="form-control" id="country" name="country" placeholder="Country Name" required>
    <div class="invalid-feedback">Please enter a country name.</div>
  </div>

  <div class="text-center my-3">
    <hr class="border-light">
    <span class="fw-bold text-white">OR</span>
    <hr class="border-light">
  </div>

  <div class="mb-3">
    <label for="longitude" class="form-label text-white">Longitude</label>
    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" required>
    <div class="invalid-feedback">Please provide a valid longitude.</div>
  </div>

  <div class="mb-3">
    <label for="latitude" class="form-label text-white">Latitude</label>
    <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" required>
    <div class="invalid-feedback">Please provide a valid latitude.</div>
  </div>

  <div class="text-center my-3">
    <hr class="border-light">
    <span class="fw-bold text-white">OR</span>
    <hr class="border-light">
  </div>

  <div class="d-grid mb-4">
    <button type="button" class="btn btn-dark">Current GPS Location</button>
  </div>

  <div class="mb-4 d-flex align-items-center">
    <label for="date" class="form-label me-3 fw-bold text-info">Date:</label>
    <input type="date" class="form-control" id="date" name="date" required style="max-width: 200px;">
    <div class="invalid-feedback">Please select a date.</div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>
