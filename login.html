<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      padding-top: 80px;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #002a5b9e, rgb(1, 21, 46));
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff !important;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.025);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.233);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-label {
      color: #ffffff;
    }

    .btn-outline-info {
      color: cyan;
      border-color: cyan;
    }

    .btn-outline-info:hover {
      background-color: cyan;
      color: #000;
    }

    .form-control.is-valid {
      border-color: #198754 !important;
    }

    .form-control.is-invalid {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Weather App</a>
    </div>
  </nav>

  <div class="card-custom mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
        <div class="invalid-feedback">Please enter a valid email or username.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="mb-3">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
        <div class="invalid-feedback">Please enter a valid username or email.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        <div class="invalid-feedback">Password is required.</div>
        <div class="valid-feedback">Password looks good!</div>
      </div>

      <button type="submit" class="btn btn-outline-info w-100 mt-3">Login</button>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById("loginEmail");
    const usernameInput = document.getElementById("loginUsername");
    const passwordInput = document.getElementById("loginPassword");
    const form = document.getElementById("loginForm");

    function validateFields() {
      const email = emailInput.value.trim();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Validate email or username (at least one)
      if (email !== "" || username !== "") {
        emailInput.classList.remove("is-invalid");
        usernameInput.classList.remove("is-invalid");
        emailInput.classList.add("is-valid");
        usernameInput.classList.add("is-valid");
      } else {
        emailInput.classList.remove("is-valid");
        usernameInput.classList.remove("is-valid");
        emailInput.classList.add("is-invalid");
        usernameInput.classList.add("is-invalid");
      }

      // Validate password
      if (password !== "") {
        passwordInput.classList.remove("is-invalid");
        passwordInput.classList.add("is-valid");
      } else {
        passwordInput.classList.remove("is-valid");
        passwordInput.classList.add("is-invalid");
      }
    }

    emailInput.addEventListener("input", validateFields);
    usernameInput.addEventListener("input", validateFields);
    passwordInput.addEventListener("input", validateFields);

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      validateFields();

      const email = emailInput.value.trim();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if ((email !== "" || username !== "") && password !== "") {
        window.location.href = "weather.html";
      }
    });
  </script>
</body>
</html>
