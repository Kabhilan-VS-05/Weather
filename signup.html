<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      padding-top: 80px;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #002a5b9e, rgb(1, 21, 46));
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff !important;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.025);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.233);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-label {
      color: #ffffff;
    }

    .btn-outline-info {
      color: cyan;
      border-color: cyan;
    }

    .btn-outline-info:hover {
      background-color: cyan;
      color: #000;
    }

    .progress {
      height: 12px;
      margin-top: 10px;
    }

    .progress-bar {
      background-color: cyan;
    }

    a {
      color: cyan;
    }

    a:hover {
      text-decoration: underline;
    }

    .progress-label {
      font-size: 0.85rem;
      text-align: right;
      color: #80dfff;
    }

    .age-value {
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Weather App</a>
    </div>
  </nav>

  <div class="card-custom mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>

      <!-- Age Range with Live Display -->
      <div class="mb-4">
        <label for="ageRange" class="form-label">Select Age: <span class="age-value" id="ageDisplay">25</span></label>
        <input type="range" class="form-range" id="ageRange" min="10" max="60" value="25" step="1">
      </div>

      <!-- Progress Bar and Label -->
      <div class="progress">
        <div class="progress-bar" role="progressbar" id="signupProgress" style="width: 0%"></div>
      </div>
      <div class="progress-label mt-1" id="progressLabel">0%</div>

      <button type="submit" class="btn btn-outline-info w-100 mt-3">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const signupFields = ['name', 'email', 'username', 'signupPassword'];
    const signupProgress = document.getElementById('signupProgress');
    const progressLabel = document.getElementById('progressLabel');

    signupFields.forEach(id => {
      document.getElementById(id).addEventListener('input', updateSignupProgress);
    });

    function updateSignupProgress() {
      const filled = signupFields.filter(id => document.getElementById(id).value.trim() !== '').length;
      const percent = Math.round((filled / signupFields.length) * 100);
      signupProgress.style.width = percent + '%';
      progressLabel.textContent = percent + '%';
    }

    // Age Range Live Display
    const ageRange = document.getElementById('ageRange');
    const ageDisplay = document.getElementById('ageDisplay');

    ageRange.addEventListener('input', () => {
      ageDisplay.textContent = ageRange.value;
    });
  </script>
</body>
</html>
